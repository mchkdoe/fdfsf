<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOS Emulator</title>
    <style>
        #dosbox {
            width: 640px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>DOS Emulator</h1>
    <input type="file" id="fileInput" accept=".exe,.com">
    <div id="dosbox"></div>
    <script src="https://js-dos.com/7.4/js-dos.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    runDosFile(arrayBuffer);
                };
                reader.readAsArrayBuffer(file);
            }
        }

        async function runDosFile(arrayBuffer) {
            const dos = await Dos({ wdosboxUrl: "https://js-dos.com/7.4/wdosbox.js" });
            const container = document.getElementById('dosbox');
            dos.run(arrayBuffer, { autolock: true, keymapper: true, keyboardLayout: 'us' }).then(dosbox => {
                container.appendChild(dosbox);
            });
        }
    </script>
</body>
</html>
