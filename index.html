<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOS Emulator</title>
    <style>
        #dosbox {
            width: 640px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>DOS Emulator</h1>
    <input type="file" id="fileInput" accept=".exe,.com">
    <div id="dosbox"></div>
    <script src="https://js-dos.com/7.4/js-dos.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', handleFileUpload);

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                console.log('File selected:', file.name);
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const arrayBuffer = e.target.result;
                    await runDosFile(arrayBuffer);
                };
                reader.readAsArrayBuffer(file);
            } else {
                console.error('No file selected or file type not supported');
            }
        }

        async function runDosFile(arrayBuffer) {
            try {
                const dos = await Dos({ wdosboxUrl: "https://js-dos.com/7.4/wdosbox.js" });
                const container = document.getElementById('dosbox');
                const exeBlob = new Blob([arrayBuffer], { type: 'application/octet-stream' });
                const exeUrl = URL.createObjectURL(exeBlob);
                
                dos.run(exeUrl, { autolock: true, keymapper: true, keyboardLayout: 'us' }).then(dosbox => {
                    container.appendChild(dosbox);
                    console.log('DOS program started');
                }).catch(error => {
                    console.error('Error running DOS program:', error);
                });
            } catch (error) {
                console.error('Error initializing DOSBox:', error);
            }
        }
    </script>
</body>
</html>
